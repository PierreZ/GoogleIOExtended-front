<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

<dom-module id="my-list">
  <template>
  <style>
  :host {
    display: block;

  }
  .tweet{
    border-bottom: 1px solid grey;
    margin-top:-15px;
  }

  .user-twitter-img {
    width: 50px;
    height: 50px;

  }
  .img_container {
    margin-top: auto;
    margin-bottom: auto;
    margin-right: 5px;
  }

  .tweet_container {
    max-width: 190px;
    padding-right: 0px;
  }
  .tweet_text {
    margin-top: 10px;
  }

  span {
    @apply(--paper-font-body1);
  }
  .flex-horizontal {
    @apply(--layout-horizontal);
  }
  .flexchild {
    @apply(--layout-flex);
  }
  </style>

  <ul style="list-style-type:none;padding-left:5px;margin-top:-15px">
    <template is="dom-repeat" items="{{items}}">
      <li class="tweet">
        <div class="container flex-horizontal">
          <div class="img_container">
            <img class="user-twitter-img" src="[[item.user.profile_image_url_https]]"/>
          </div>
          <div class="flexchild tweet_container">
            <h4 style="margin-bottom:0px"> @[[item.user.screen_name]]</h4>
            <p class="tweet_text">
              [[item.text]]
            </p>
          </div>
        </div>
      </li>
    </template>
  </ul>
</template>
<script>
(function() {
  'use strict';

  Polymer({
    is: 'my-list',

    properties: {
      items: {
        type: Array,
        notify: true,
      }
    },
    add: function(tweet) {
      this.unshift('items', tweet);
      if(this.items.length > 100) {
        console.log("splicing")
        this.splice('items', 100, 1);
      }
    },
    ready: function() {
      this.items = [
      ];
      //var socket = io.connect('localhost:8080')
      var socket = io.connect('https://ioextended-brest.cleverapps.io')
      socket.on('connect', function () {
        socket.on('tweet', function (data) {
          document.querySelector("my-list").add(data);
        });
      });
    },
  })
})();
</script>
</dom-module>
